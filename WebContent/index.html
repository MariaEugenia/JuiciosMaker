<body  background="bootstrapUtils/img/bg-callout.jpg" >

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#">Juicio Maker</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>

      </div>

    <!-- Page Content -->
    <div class="container-contact100" style="background-image:url('bootstrapUtils/img/bg-callout.jpg');">
	    <div class="wrap-contact100 center" id="logIn" >
		      <form class="contact100-form validate-form">
		          <span class="contact100-form-title">
		              Inicia Sesión
		          </span>
		
		          <div class="wrap-input100 bg1">
		              <span class="label-input100">Usuario</span>
		              <input class="input100" type="text" id="usuario" placeholder="Ingresa tu nombre de usuario">
		          </div>
		          
		          <div class="wrap-input100 bg1">
		              <span class="label-input100">Contraseña</span>
		              <input class="input100" type="password" id="contraseña" placeholder="Ingresa tu contraseña">
		          </div>
		   	 </form>
		   	 
		   	 <div class="container-contact100-form-btn">
                <button type="button" class="contact100-form-btn" onclick="login();">
                    <span>
                        A crear!
                    </span>
                </button>
            </div>
		   	 
		   	<div id="ErrorDiv"></div>
		   	
	    </div>
	    
    </div>
    

    <!-- Bootstrap core JavaScript -->

    <script src="NewEstateUtils/js/notify.min.js"></script>


    <script type="text/javascript">
      function login(){
        $.ajax({
            url : 'login',
            type: 'Post',
            data : {
                user: $('#usuario').val(),
                pass : $('#contraseña').val(),
            },
            success : function(responseText) {
            	if(responseText=="Login success"){
					window.location.href = "MostrarJuicios.html";
				}else{
					//$('#ErrorDiv').text(responseText);
					var div = "<div class='alert alert-danger fade in' style='opacity:1; margin-top:5%;'>";
					div += "<a href='#' class='close' data-dismiss='alert'>&times;</a><strong>Error!</strong>";
					div += "El usuario o la contraseña no se reconocen";
					div += "</div>";
					$('#ErrorDiv').append(div);
					console.log("Llegue aca");
				}
            }
        });
      }; 
    </script>
