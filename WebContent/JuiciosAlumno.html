    <script>
    	function loadTable()
    	{
    		var ratesgrupo = document.getElementsByName('grupo');
            var grupo;
            for(var i = 0; i < ratesgrupo.length; i++){
                if(ratesgrupo[i].checked){
                    grupo = ratesgrupo[i].value;
                }
            }
    		$.ajax({
                url : 'ServletJuicios',
                type: 'Get',
                data : {
                    mes : document.getElementById("mes").value,
                    grupo : grupo
                },
                success : function(response) {
                	var i;
                	var table;
                    for (i = 0; i < response.length; i++) { 
                    	table += "<tr><td>"+response[i].alumno+"</td><td>"+response[i].juicio+"</td><td><i class='fas fa-edit' onclick=\"editarJuicio('"+response[i].alumno+"','"+response[i].mes+"','"+response[i].juicio+"');\"></i>";
                    	table +=" <i class='fas fa-sign-in-alt' onclick='verJuiciosalumno('"+response[i].alumno+"');'></i>";
                    	table+="</td></tr>";
                    }
                    $("#tablebody").html(table);
                }
            });
    	};
    	/*
    	$(".js-select2").change(function(){
    		loadTable();
    	});*/
    	$( "input[name='grupo']" ).select(function() {
    		  alert( "Handler for .select() called." );
    		});
    </script>
